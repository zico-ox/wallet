<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ INR Wallet</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h1 id="formTitle">Login to INR Wallet</h1>

    <!-- Container for displaying success or error messages -->
    <div id="messageContainer" class="message-container"></div>

    <div id="loginForm">
      <label for="loginUid" class="sr-only">Phone Number</label>
      <input type="tel" id="loginUid" placeholder="Enter Phone Number" autocomplete="username" />
      <label for="loginPass" class="sr-only">Password</label>
      <input type="password" id="loginPass" placeholder="Enter Password" autocomplete="current-password" />
      <button id="loginBtn">Login</button>
      <button type="button" class="link" id="showRegisterLink">Don't have an account? Register</button>
    </div>

    <div id="registerForm" class="hidden">
      <label for="regName" class="sr-only">Full Name</label>
      <input type="text" id="regName" placeholder="Enter Full Name" autocomplete="name" />
      <label for="regPhone" class="sr-only">Phone Number</label>
      <input type="tel" id="regPhone" placeholder="Enter Phone Number" autocomplete="tel" />
      <label for="regPass" class="sr-only">Set a Password</label>
      <input type="password" id="regPass" placeholder="Set a Password" autocomplete="new-password" />
      <button id="registerBtn">Register</button>
      <button type="button" class="link" id="showLoginLink">Already have an account? Login</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="../script/firebase-config.js"></script>
  <script src="../script/login.js"></script>
</body>
</html>
